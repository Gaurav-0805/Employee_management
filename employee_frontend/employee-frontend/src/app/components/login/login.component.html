<div class="login-container">
  <h1 class="title">EMPLOYEE MANAGEMENT SYSTEM</h1>

  <div class="login-form">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
      <label for="username">Username:</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Enter Username" required>

      <label for="password">Password:</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Enter Password" required>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
